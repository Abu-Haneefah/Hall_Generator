<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <h2 class="logo">Hall Generator</h2>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h1>Examination Hall Generator</h1>
        <div id="form">
            <h3>Enter Student's Name</h3>
            <input id="myInput" type="text" placeholder="Enter your Name">
            <div class="buttons">
                <button id="generateBtn">Generate Hall</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <p id="hall">Hello</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hall Generator. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
